<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Liên hệ - Khoa CNTT DNU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Liên hệ với Khoa CNTT</h1></header>
  <nav><!-- menu --></nav>

  <main>
    <section class="contact-form">
      <h2>Gửi thông tin liên hệ</h2>
      <form>
        <label>Họ tên:</label>
        <input type="text" required>

        <label>Email:</label>
        <input type="email" required>

        <label>Chủ đề:</label>
        <input type="text">

        <label>Nội dung:</label>
        <textarea rows="5"></textarea>

        <button type="submit">Đăng kí nhận tư vấn</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Khoa CNTT – Đại học Đại Nam</p>
  </footer>
</body>
</html>
